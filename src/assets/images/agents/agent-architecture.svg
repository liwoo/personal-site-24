<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Main System Box -->
  <rect x="50" y="50" width="700" height="500" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="60" y="80" font-family="Arial" font-size="16" font-weight="bold">AI Agent System</text>

  <!-- Core Components -->
  <rect x="100" y="100" width="200" height="60" fill="#a8d5ff" stroke="#333" rx="5"/>
  <text x="120" y="135" font-family="Arial" font-size="14">Natural Language Understanding</text>

  <rect x="100" y="200" width="200" height="60" fill="#a8d5ff" stroke="#333" rx="5"/>
  <text x="160" y="235" font-family="Arial" font-size="14">Decision Making</text>

  <!-- Memory Systems -->
  <rect x="400" y="100" width="300" height="150" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="410" y="130" font-family="Arial" font-size="14" font-weight="bold">Memory Systems</text>

  <rect x="420" y="150" width="120" height="40" fill="#ffe0b2" stroke="#333" rx="5"/>
  <text x="430" y="175" font-family="Arial" font-size="12">Short-term Memory</text>

  <rect x="560" y="150" width="120" height="40" fill="#ffe0b2" stroke="#333" rx="5"/>
  <text x="570" y="175" font-family="Arial" font-size="12">Long-term Memory</text>

  <!-- Interaction Layer -->
  <rect x="400" y="280" width="300" height="120" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="410" y="310" font-family="Arial" font-size="14" font-weight="bold">Interaction Layer</text>

  <rect x="420" y="330" width="80" height="40" fill="#c8e6c9" stroke="#333" rx="5"/>
  <text x="435" y="355" font-family="Arial" font-size="12">Tools</text>

  <rect x="520" y="330" width="80" height="40" fill="#c8e6c9" stroke="#333" rx="5"/>
  <text x="530" y="355" font-family="Arial" font-size="12">Human</text>

  <!-- Safety Controls -->
  <rect x="100" y="420" width="200" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="110" y="450" font-family="Arial" font-size="14" font-weight="bold">Safety Controls</text>

  <rect x="120" y="460" width="70" height="40" fill="#ffcdd2" stroke="#333" rx="5"/>
  <text x="130" y="485" font-family="Arial" font-size="12">Guardrails</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <line x1="200" y1="160" x2="200" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="230" x2="400" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="230" x2="400" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="260" x2="200" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
